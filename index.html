<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ángel J. Santos - Portfolio</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <img src="img/logo/logo-porfolio.png" alt="Ángel J. Santos Logo">
        </div>
        <hr width="70%" size="1" color="black" noshade>
        <nav class="nav-links">
            <button class="nav-button">trabajos</button>
            <button class="nav-button">contacto</button>
        </nav>
    </header>

    <main class="portfolio-section">
        <div class="portfolio-title">
            <img src="img/header/portfolio-text.png" alt="PORTFOLIO.">
        </div>
        <p class="subtitle">Diseñador web • Diseñador grafico</p>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">#todos</button>
            <button class="filter-btn" data-filter="branding">#branding</button>
            <button class="filter-btn" data-filter="maquetacion">#maquetacion</button>
            <button class="filter-btn" data-filter="otros">#otros</button>
            <button class="filter-btn" data-filter="posters">#posters</button>
            <button class="filter-btn" data-filter="ux">#ux</button>
            <button class="filter-btn" data-filter="uncategorized">#Uncategorized</button>
        </div>

        <div class="projects-grid">
            <a href="img/proyectos/project1-link.html" class="project-item branding posters" data-category="branding posters">
                <img src="img/proyectos/covarrubias-project.png" alt="Covarrubias Project">
            </a>
            <a href="path/to/project2-link.html" class="project-item maquetacion" data-category="maquetacion">
                <img src="img/proyectos/laorda-comics-project.png" alt="La Orda Comics Project">
            </a>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
